<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 350px;
      margin: 60px auto;
      padding: 40px 40px 20px 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #262626;
      letter-spacing: 2px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 1em;
    }
    .login-btn {
      width: 100%;
      padding: 10px 0;
      background: #3897f0;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    .or {
      margin: 20px 0 14px 0;
      color: #999;
      font-weight: bold;
      position: relative;
    }
    .or:before, .or:after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #dbdbdb;
    }
    .or:before { left: 0; }
    .or:after { right: 0; }
    .forgot {
      color: #00376b;
      text-decoration: none;
      font-size: 0.95em;
      display: block;
      margin: 14px 0;
    }
    .signup {
      margin-top: 24px;
      padding: 18px 0;
      border: 1px solid #dbdbdb;
      background: #fff;
      border-radius: 8px;
      font-size: 1em;
    }
    .signup a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
    @media (max-width: 400px) {
      .container { width: 98%; padding: 20px 2% 12px 2%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="or">OR</div>
    <a href="#" class="forgot">Forgot password?</a>
  </div>
  <div class="signup">
    Don't have an account? <a href="#">Sign up</a>
  </div>
</body>
</html>
